[project]
name = "grail"
version = "1.0.0"
description = "Graph Representation And Inductive Learning"
requires-python = ">=3.11,<3.12"  # DGL constraint
dependencies = [
    "dgl==2.2.1",
    "torch==2.2.1",
    "torchvision==0.17.1",
    "networkx>=3.5",
    "scikit-learn>=1.6.0",
    "tqdm>=4.67.0",
    "lmdb==1.5.1",
    "ogb>=1.3.6",
]

[project.optional-dependencies]
dev = [
    "ruff==0.14.3",
    "mypy==1.14.0",
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
]

[build-system]
requires = ["setuptools>=75.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
# Ruff configuration - replaces Black, isort, Flake8, and more
target-version = "py311"
line-length = 120  # Modern standard, up from 88
indent-width = 4

# Exclude auto-generated and vendored code
extend-exclude = [
    "reference/",
    "__pycache__",
    ".git",
    ".venv",
    "*.egg-info",
]

[tool.ruff.lint]
# Enable rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade - modernize Python code
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "PT",     # flake8-pytest-style
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
    "S",      # flake8-bandit - security linting
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults
    "C901",   # Too complex
    "N803",   # Argument name should be lowercase (conflicts with ML conventions)
    "N806",   # Variable in function should be lowercase (conflicts with ML conventions)
    "S101",   # Use of assert (ok in tests and debug code)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
# Formatter configuration (Black-compatible)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
# Import sorting configuration
known-first-party = ["grail"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.per-file-ignores]
# Allow certain violations in specific files
"__init__.py" = ["F401"]  # Unused imports
"tests/*" = ["S101"]      # Use of assert

[tool.mypy]
# Type checking configuration
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start permissive, tighten later
ignore_missing_imports = true  # Many ML libraries lack types
