[pytest]
# Pytest configuration for Python 3.11 compatibility tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version - updated
minversion = 8.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0

# Test markers
markers =
    cuda: Tests that require CUDA (skipped if CUDA not available)
    slow: Tests that take significant time to run
    integration: Integration tests (vs unit tests)
    requires_dgl: Tests requiring DGL installation

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info reference

# Warning filters - remove blanket ignores, be more specific
filterwarnings =
    error::DeprecationWarning  # Fail on deprecation warnings to catch issues early
    ignore::DeprecationWarning:dgl.*  # Allow DGL deprecations (external)
    ignore::PendingDeprecationWarning
